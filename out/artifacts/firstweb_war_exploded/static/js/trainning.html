<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
</head>
<body>
<h1>selector test</h1>

<ul>
    <li class="red">apple</li>
    <li class="red">orange</li>
    <li>banana</li>
    <li>grape</li>
    <li>strawberry</li>
</ul>

<script>
    let ul = document.querySelector("ul");
    let banana = document.querySelectorAll("ul li")[2];
    banana.insertAdjacentHTML("beforebegin","<li>cherry</li>");

    let apple = ul.querySelector("li");
    let strawberry = ul.lastElementChild;
    // ul.appendChild(apple);
    // ul.appendChild(strawberry);
    ul.insertBefore(apple, strawberry);

    // document.querySelectorAll(".red").forEach((el)=>el.remove());
    document.querySelectorAll(".red").forEach((el)=>ul.removeChild(el));

</script>
</body>
</html>
